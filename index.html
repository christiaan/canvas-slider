<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas Slider</title>
<style>
.slider {
  display: block;
  margin: 0 auto;
  background-color: #333;
  cursor: grab;
}

.slider.dragging {
  cursor: grabbing;
}

div.slider {
  position: relative;
  overflow: hidden;
}

div.slider img {
  position: absolute;
  pointer-events: none
}

p {
  text-align: center;
}
</style>
</head>
<body>

<canvas class="slider" width="640" height="400">
  <img src="http://lorempixel.com/640/400"/>
  <img src="http://lorempixel.com/g/600/400"/>
  <img src="http://lorempixel.com/640/150"/>
  <img src="http://lorempixel.com/500/400"/>
</canvas>

<p>Example Sliders</p>

<div class="slider" style="width: 400px; height: 500px">
  <img src="http://lorempixel.com/400/500"/>
  <img src="http://lorempixel.com/g/360/500"/>
  <img src="http://lorempixel.com/150/150"/>
  <img src="http://lorempixel.com/350/350"/>
</div>

<script src="dist/canvas-slider.js"></script>
</body>
</html>
